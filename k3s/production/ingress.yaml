apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: wtr-ingress
spec:
  rules:
  - host: wtr.tino.sh
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wtr-app-service
            port:
              number: 80
  tls:
  - hosts:
    - wtr.tino.sh
    secretName: wtr-tino-sh-tls
